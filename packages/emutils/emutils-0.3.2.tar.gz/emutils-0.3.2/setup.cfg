[metadata]
name = emutils
version = 0.3.2
author = Emanuele Albini
description = Miscellanous Python Utilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/emanuele-albini/emutils
project_urls = 
	Documentation = https://emanuele-albini.github.io/emutils
	Source Code = https://github.com/emanuele-albini/emutils
	Bug Tracker = https://github.com/emanuele-albini/emutils/issues
	Author Website = https://www.emanuelealbini.com
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
keywords = 
	Utilities
platform = any

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	scipy
	pandas
	matplotlib
	seaborn
	networkx
	scikit-learn
	tqdm
	humanize
	joblib
	xgboost
	hyperopt

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	emnbconvert = emutils.scripts.ipyexport:main

[egg_info]
tag_build = 
tag_date = 0

