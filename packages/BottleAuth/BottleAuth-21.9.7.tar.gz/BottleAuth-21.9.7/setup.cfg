[metadata]
name = BottleAuth
version = 21.09.07
author = gunville
author_email = rk13088@yahoo.com
description = Authentication and Authorization module for Bottle Web Apps
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/Glocktober/BottleAuth
project_urls = 
	repo = https://github.com/Glocktober/BottleAuth
	overview = https://github.com/Glocktober/BottleAuth/blob/main/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Bottle
keywords = 'bottle CAS SAML OIDC plugin'

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	bottle>=0.12.0
	BottleSessions>=21.07.01
python_requires = >=3.6

[options.package_data]

[options.data_files]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

