[tool.poetry]
name = "yearmonth"
version = "0.1.0"
description = "A pydantic compatible yearmonth datatype"
authors = ["bsnacks000 <bsnacks000@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7, <3.10"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
pydantic = "^1.8.2"
pytest-mock = "^3.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
