[tox]
envlist = py{37,38,39}-{linux,macos,windows}-{pyqt5,pyside2,pyqt6,pyside6},py37-linux-{pyqt511,pyside511,pyqt512,pyqt513,pyqt514}
toxworkdir=/tmp/.tox

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.
    except ImportError*
    raise NotImplementedError()
omit =
    superqt/_version.py
    superqt/qtcompat/*
    *_tests*

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    ubuntu-16.04: linux
    ubuntu-18.04: linux
    ubuntu-20.04: linux
    windows-latest: windows
    macos-latest: macos
    macos-11.0: macos
BACKEND =
    pyqt5: pyqt5
    pyside2: pyside2
    pyqt6: pyqt6
    pyside6: pyside6
    pyside511: pyside511
    pyqt511: pyqt511
    pyqt512: pyqt512
    pyqt513: pyqt513
    pyqt514: pyqt514

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
deps =
    pyqt511: pyqt5==5.11.*
    pyside511: pyside2==5.11.*
    pyqt512: pyqt5==5.12.*
    pyside512: pyside2==5.12.*
    pyqt513: pyqt5==5.13.*
    pyside513: pyside2==5.13.*
    pyqt514: pyqt5==5.14.*
    pyside514: pyside2==5.14.*
extras =
    testing
    pyqt5: pyqt5
    pyside2: pyside2
    pyqt6: pyqt6
    pyside6: pyside6
commands_pre =
    pyqt6,pyside6: pip install -U pytest-qt@git+https://github.com/pytest-dev/pytest-qt.git
commands = pytest --color=yes --cov=superqt --cov-report=xml --pyargs superqt {posargs}
