---
"$schema": http://json-schema.org/draft-07/schema
type: object
required:
  - apiVersion
  - kind
  - data
additionalProperties: false
properties:
  apiVersion:
    type: string
    enum:
      - 1.0.0
  kind:
    type: string
    enum:
      - ServiceAccount
    description: Kind of the VGS resource.
  data:
    additionalProperties: false
    type: object
    required:
      - name
      - scopes
    properties:
      name:
        type: string
        example: "vgs-cli"
        description: Short identifier of the service account client.
      scopes:
        type: array
        description: List of scopes given to the service account client.
        minItems: 1
