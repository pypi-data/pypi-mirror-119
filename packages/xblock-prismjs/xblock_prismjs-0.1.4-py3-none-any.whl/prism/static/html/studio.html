<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">

  <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" 
                    for="display_name">Display Name</label>
                <input class="input setting-input" name="display_name" id="display_name" value="{{ self.display_name }}" type="text" />
            </div>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" 
                    for="code">Code</label>
                <textarea id="code-textarea">{{self.code_data}}</textarea>
            </div>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" 
                    for="maxheight">Max Height</label>
                <input class="input setting-input" name="maxheight" id="maxheight" value="{{ self.maxheight }}" type="text"/>
            </div>
            <span class="tip setting-help">{{ self.MAXHEIGHT_HELP }}</span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" 
                    for="language">Language</label>
                <select id="language" name="language">
                    {% for lang in self.LANGUAGE_CHOICES %}
                    <option value="{{lang.value}}" {%if lang.value == self.language %} selected {% endif %}>
                        {{lang.display_name}}
                    </option>
                    {% endfor %}
                </select>
            </div>
                <span class="tip setting-help">{{ self.LANGUAGE_HELP }}</span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" 
                    for="theme">Theme</label>
                <select id="theme">
                    {% for theme in self.THEME_CHOICES %} 
                        <option value="{{theme.value}}" {%if theme.value == self.theme %} selected {% endif %}>
                            {{theme.display_name}}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <span class="tip setting-help">{{ self.THEME_HELP }}</span>
        </li>

    </ul>

    <div class="xblock-actions">
        <ul>
          <li class="action-item">
            <a href="#" class="button action-primary save-button">Save</a>
          </li>
          <li class="action-item">
            <a href="#" class="button cancel-button">Cancel</a>
          </li>
        </ul>
    </div>
</div>
