[metadata]
name = todo_catalog
description = A simple command line application used to log TODO comments in a project
version = 0.1.0
author = Ryan
author_email = ryan@gensci.org
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/supermanzer/todo-cla
project_urls = 
	Source = https://github.com/supermanzer/todo-cla
	Tracker = https://github.com/supermanzer/todo-cla/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	get_todo = todo_catalog.catalog:run

[tool:pytest]
addopts = 
	--cov todo_catalog --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = todo_catalog
extensions = 

[egg_info]
tag_build = 
tag_date = 0

