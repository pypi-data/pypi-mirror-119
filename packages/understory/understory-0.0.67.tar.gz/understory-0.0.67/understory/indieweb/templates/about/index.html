$def with (owner, posts)
<script src=/static/understory.js crossorigin=anonymous></script>
<script>
const { MicropubClient } = understory
const pub = new MicropubClient('/pub')
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('form').forEach(el => {
    el.style.display = 'none'
  })
  const name = document.querySelector('h1.p-name');
  name.addEventListener('keypress', ev => {
    if (ev.which === 13) {
      ev.preventDefault()
      name.contentEditable = false
      name.blur()
      pub.update('/about', 'replace', 'name', [name.innerText]).then(permalink => {
        console.log("UPDATED!!!!")
      })
    }
  })
  name.addEventListener('click', () => {
    name.contentEditable = true
    name.focus()
  })
})
</script>
