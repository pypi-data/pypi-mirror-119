[tool.poetry]
name = "app-mqttc"
version = "0.1.2"
description = ""
authors = ["Ying Shaodong <helloysd@foxmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
importlib-metadata = {version = "^1.0", python = "<3.8"}
typer = {extras = ["all"], version = "^0.3.2"}
