[metadata]
name = sminterp
version = 2021.9.09
author = Arnaud RIVOIRA
author_email = arnaud.rivoira@gmail.com
description = Smooth interpolators package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RIVOIRA/smooth-interpolator
project_urls = 
	Bug Tracker = https://github.com/RIVOIRA/smooth-interpolator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

