[metadata]
name = selector-standardization-beam
version = 0.4.15
author = Nikita Zhiltsov
author_email = mail@codeforrussia.org
description = Data Standardization pipeline in Apache Beam for Selector project
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Code-for-Russia/selector-pipeline
project_urls = 
	Bug Tracker = https://github.com/Code-for-Russia/selector-pipeline/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
python_requires = >=3.7
include_package_data = True
install_requires = 
	pytest>=6.2.4
	fastavro>=1.4.0
	apache-beam>=2.20.0
	selector-standardizers>=0.8.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

