# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    py{36,37,38,39,310}, pypy3, xmlschema{12,13,14,15,16,17},
    docs, flake8, mypy, pytest, coverage
skip_missing_interpreters = true
toxworkdir = {homedir}/.tox/elementpath

[testenv]
deps =
    lxml
    xmlschema>=1.2.3
    docs: Sphinx
    flake8: flake8
    mypy: mypy
    coverage: coverage
    xmlschema12: xmlschema~=1.2.3
    xmlschema13: xmlschema~=1.3.0
    xmlschema14: xmlschema~=1.4.0
    xmlschema15: xmlschema~=1.5.0
    xmlschema16: xmlschema~=1.6.0
    xmlschema17: xmlschema~=1.7.0
commands = python -m unittest
whitelist_externals = make

[testenv:docs]
commands =
    make -C doc html
    make -C doc latexpdf
    make -C doc doctest

[flake8]
max-line-length = 100

[testenv:flake8]
commands =
    flake8 elementpath

[testenv:mypy]
commands =
    mypy --config-file {toxinidir}/mypy.ini elementpath

[testenv:coverage]
commands =
    coverage run -p -m unittest
    coverage combine
    coverage report -m

[testenv:pytest]
deps =
    pytest
    pytest-randomly
    lxml
    xmlschema>=1.2.3
commands =
    pytest tests -ra

[testenv:build]
deps =
    setuptools
    wheel
commands =
    python setup.py clean --all
    python setup.py sdist --dist-dir {toxinidir}/dist
    python setup.py bdist_wheel --dist-dir {toxinidir}/dist
