[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pykemon_battle"
author = "Michalis Panayides"
author-email = "PanayidesM@cardiff.ac.uk"
home-page = "https://github.com/11michalis11/pykemon_battle"
requires-python = ">=3.7"
requires = [
    "requests==2.25.1",
    "requests-cache==0.7.4",
    "types-requests==2.25.5",
    "numpy==1.20.3"
]
classifiers = [ "License :: OSI Approved :: MIT License",]
description-file = "README.md"

[tool.pylint.messages_control]
max-line-length = 88
disable = ["missing-module-docstring", "fixme"]