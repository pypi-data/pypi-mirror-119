components:
  schemas:
    About:
      properties:
        aliases:
          additionalProperties:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
          title: Aliases
          type: object
        api_version:
          title: Api Version
          type: integer
        formats:
          additionalProperties:
            items:
              type: string
            type: array
          title: Formats
          type: object
        library_version:
          title: Library Version
          type: string
        meta:
          title: Meta
          type: object
        queries:
          items:
            type: string
          title: Queries
          type: array
      required:
      - api_version
      - library_version
      - formats
      - aliases
      - queries
      - meta
      title: About
      type: object
    AccessAndRefreshTokens:
      properties:
        access_token:
          title: Access Token
          type: string
        expires_in:
          title: Expires In
          type: integer
        refresh_token:
          title: Refresh Token
          type: string
        refresh_token_expires_in:
          title: Refresh Token Expires In
          type: integer
        token_type:
          title: Token Type
          type: string
      required:
      - access_token
      - expires_in
      - refresh_token
      - refresh_token_expires_in
      - token_type
      title: AccessAndRefreshTokens
      type: object
    Body_login_for_access_token_token_post:
      properties:
        client_id:
          title: Client Id
          type: string
        client_secret:
          title: Client Secret
          type: string
        grant_type:
          pattern: password
          title: Grant Type
          type: string
        password:
          title: Password
          type: string
        scope:
          default: ''
          title: Scope
          type: string
        username:
          title: Username
          type: string
      required:
      - username
      - password
      title: Body_login_for_access_token_token_post
      type: object
    EntryFields:
      description: An enumeration.
      enum:
      - metadata
      - structure_family
      - structure.micro
      - structure.macro
      - count
      - specs
      - ''
      title: EntryFields
      type: string
    Error:
      properties:
        code:
          title: Code
          type: integer
        message:
          title: Message
          type: string
      required:
      - code
      - message
      title: Error
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    RefreshToken:
      properties:
        refresh_token:
          title: Refresh Token
          type: string
      required:
      - refresh_token
      title: RefreshToken
      type: object
    Response:
      properties:
        data:
          title: Data
        error:
          $ref: '#/components/schemas/Error'
        links:
          title: Links
          type: object
        meta:
          title: Meta
          type: object
      title: Response
      type: object
    ValidationError:
      properties:
        loc:
          items:
            type: string
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    APIKeyCookie:
      in: cookie
      name: tiled_api_key
      type: apiKey
    APIKeyHeader:
      in: header
      name: x-tiled-api-key
      type: apiKey
    APIKeyQuery:
      in: query
      name: api_key
      type: apiKey
    OAuth2PasswordBearer:
      flows:
        password:
          refreshUrl: token/refresh
          scopes: {}
          tokenUrl: token
      type: oauth2
