[package]
name = "curved"
version = "0.1.1"
authors = ["Matthew Schubert <matthew.schubert@shoobs.net>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
numpy = ">= 0.14"
ndarray = ">= 0.15"

[dependencies.pyo3]
version = ">= 0.14"
features = ["extension-module"]

[dev-dependencies]
ndarray-rand = "0.14"
criterion = { version = "0.3" }

[[bench]]
name = "rdp"
harness = false
