<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Error</title>
	<style>
	html, body {
		padding: 0;
		margin: 0;
		background-color: #f0f0f0;
		color: #333;
		font-size: 15px;
		font-family: Helvetica, Arial, sans-serif;
		overflow-x: hidden;
		width: 100%;
		height: 100%;
		line-height: 1.4;
	}
	.dialog {
		max-width: 480px;
		padding: 0 20px 150px;
		margin: 20% auto 0;
	}
	.dialog h1 {
		font-size: 1.8em;
	}
	</style>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div class="dialog">
		<h1>We are sorry, but something went&nbsp;wrong.</h1>
		<p>If you are the application owner check the logs for more&nbsp;information.</p>
	</div>
	<!--
	WARNING:
	If this page is smaller than 512 bytes, then Internet Explorer and Chrome|Chromium will display their own built-in 5XX page and the Internet will be flooded with ones and zeros.
	-->
</body>
</html>
