[metadata]
name = templ8
version = 3.0.0
description = A powerful, extensible templating engine.
url = https://github.com/JoelLefkowitz/templ8
license_file = LICENSE.md
long-description = file: README.md
long_description_content_type = text/markdown
author = Joel Lefkowitz
author-email = joellefkowitz@hotmail.com
project_urls = 
	Bug Tracker   = https://github.com/JoelLefkowitz/templ8/issues
	CI            = https://github.com/JoelLefkowitz/templ8/actions
	Documentation = https://templ8.readthedocs.io/en/latest/
	Source Code   = https://github.com/JoelLefkowitz/templ8
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = templ8
package_dir = 
	templ8 = src
include_package_data = True
python_requires = >= 3.6
setup_requires = 
	setuptools
install_requires = 
	art
	backports.cached_property
	colorama
	convert_case
	dataclasses
	deepmerge
	emoji
	jinja2schema
	pyyaml
	simple_chalk
	termcolor
	types-backports
	types-dataclasses
	types-emoji
	types-freezegun
	types-mock
	types-PyYAML
	types-termcolor
	typing-extensions
	walkmate

[options.entry_points]
console_scripts = 
	templ8 = templ8.__main__:main

[options.packages.find]
exclude = 
	tests

[options.extras_require]
linters = 
	mypy
	pylint
	bandit
formatters = 
	autoflake
	black
	isort
tests = 
	assertpy
	coverage
	freezegun
	mock
	pytest
	pytest-mocha
	pytest-sugar
	tox
release = 
	bump2version
	quickdocs
	twine
	wheel

[egg_info]
tag_build = 
tag_date = 0

